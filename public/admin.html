<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panneau Admin - Luxe Rental Car</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Panneau d'administration</h1>
    <button onclick="logout()">Déconnexion</button>
  </header>

  <main>
    <h2>Ajouter un véhicule</h2>
    <form id="addVehicleForm" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Nom" required />
      <input type="text" name="brand" placeholder="Marque" required />
      <input type="number" name="price_per_day" placeholder="Prix/jour" required />
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Ajouter</button>
    </form>

    <h2>Liste des véhicules</h2>
    <div id="vehicleList"></div>
  </main>

  <script src="js/admin.js"></script>
</body>
</html>
