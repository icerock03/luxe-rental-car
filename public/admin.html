<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Luxe Rental Car</title>
  <link rel="stylesheet" href="css/style.css" />
  <script>
    if (sessionStorage.getItem('isAdmin') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
</head>
<body>
  <header>
    <h1>Panneau Admin - Ajouter un Véhicule</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="admin-bookings.html">Réservations</a>
      <button onclick="logout()" class="btn">Déconnexion</button>
    </nav>
  </header>

  <main>
    <section>
      <form id="vehicleForm" enctype="multipart/form-data" class="form-style">
        <input type="text" name="name" placeholder="Nom du véhicule" required />
        <input type="text" name="brand" placeholder="Marque" required />
        <input type="number" name="price_per_day" placeholder="Prix par jour (DH)" required />
        <input type="file" name="image" accept="image/webp" required />
        <button type="submit" class="btn">Ajouter</button>
      </form>
      <p id="formMessage"></p>
    </section>

    <section>
      <h2>Liste des Véhicules</h2>
      <div id="vehicleList" class="vehicle-list"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Luxe Rental Car</p>
  </footer>

  <script src="js/admin.js"></script>
  <script>
    function logout() {
      sessionStorage.removeItem('isAdmin');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
