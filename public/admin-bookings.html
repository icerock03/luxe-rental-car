<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Réservations - Admin</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #000;
      color: gold;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    table {
      margin: auto;
      width: 90%;
      border-collapse: collapse;
      background-color: #111;
    }
    th, td {
      border: 1px solid gold;
      padding: 10px;
    }
    th {
      background-color: #222;
    }
    tr:hover {
      background-color: #333;
    }
    .logout {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: gold;
      border: none;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Réservations reçues</h1>

  <table id="bookingsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Client</th>
        <th>Véhicule</th>
        <th>Date début</th>
        <th>Date fin</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="logout" onclick="logout()">Déconnexion</button>

  <!-- ✅ Script JS ici -->
  <script src="js/admin-bookings.js"></script>
</body>
</html>
