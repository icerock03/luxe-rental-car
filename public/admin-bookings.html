<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Réservations - Luxe Rental Car</title>
  <link rel="stylesheet" href="css/style.css" />
  <script>
    if (sessionStorage.getItem('isAdmin') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
</head>
<body>
  <header>
    <h1>Réservations Clients</h1>
    <nav>
      <a href="admin.html">Admin Véhicules</a>
      <button onclick="logout()" class="btn">Déconnexion</button>
    </nav>
  </header>

  <main>
    <section>
      <h2>Liste des Réservations</h2>
      <div id="bookingList" class="vehicle-list"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Luxe Rental Car</p>
  </footer>

  <script src="js/admin-bookings.js"></script>
  <script>
    function logout() {
      sessionStorage.removeItem('isAdmin');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
