<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nos Véhicules - Luxe Rental Car</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header, footer {
      text-align: center;
      background-color: #000;
      color: gold;
      padding: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .vehicle-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .vehicle-card {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .vehicle-card:hover {
      transform: scale(1.02);
    }

    .vehicle-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .vehicle-card h3 {
      color: gold;
      margin: 10px 0 5px;
    }

    .vehicle-card p {
      margin: 5px;
    }

    .vehicle-card button {
      background-color: gold;
      border: none;
      color: black;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .vehicle-card button:hover {
      background-color: #e0c200;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nos Véhicules</h1>
  </header>

  <main>
    <div id="vehicles-container" class="vehicle-grid"></div>
  </main>

  <footer>
    <p>&copy; 2025 Luxe Rental Car</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
