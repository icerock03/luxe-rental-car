<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réserver un véhicule</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Réservation de véhicule</h1>
  </header>

  <main>
    <form id="reservationForm" class="form-style">
      <label for="customer_name">Nom complet :</label>
      <input type="text" id="customer_name" required />

      <label for="vehicle_id">Véhicule :</label>
      <select id="vehicle_id" required>
        <option value="">-- Choisir un véhicule --</option>
      </select>

      <label for="start_date">Date de début :</label>
      <input type="date" id="start_date" required />

      <label for="end_date">Date de fin :</label>
      <input type="date" id="end_date" required />

      <button type="submit" class="btn">Réserver</button>
      <p id="bookingMessage"></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Luxe Rental Car</p>
  </footer>

  <script src="js/booking.js"></script>
</body>
</html>
