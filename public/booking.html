<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Réserver un véhicule</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #000;
      color: gold;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    form {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }

    input, select {
      padding: 10px;
      margin: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }

    .btn {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    #message {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Réserver un véhicule</h1>
  <form id="reservationForm">
    <input type="text" id="customer_name" placeholder="Nom complet" required />
    <input type="date" id="start_date" required />
    <input type="date" id="end_date" required />
    <input type="hidden" id="vehicle_id" />
    <button type="submit" class="btn">Confirmer la réservation</button>
    <p id="message"></p>
  </form>

  <script src="js/booking.js"></script>
</body>
</html>
